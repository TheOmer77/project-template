services:
  frontend:
    build:
      dockerfile: ./apps/frontend/Dockerfile
      context: .
      target: dev
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/frontend/node_modules
    environment:
      - VITE_BACKEND_URL=/api

  backend:
    build:
      dockerfile: ./apps/backend/Dockerfile
      context: .
      target: dev
    ports:
      - '9229:9229'
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/backend/node_modules

  package-builder:
    build:
      dockerfile: ./packages/Dockerfile
      context: .
    volumes:
      - ./packages:/app/packages

  nginx:
    depends_on:
      - backend
      - frontend
    build:
      dockerfile: ./apps/nginx/Dockerfile
      context: .
    ports:
      - '80:80'
