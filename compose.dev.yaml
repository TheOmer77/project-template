services:
  frontend:
    build:
      dockerfile: ./apps/frontend/Dockerfile
      context: .
      target: dev
    ports:
      - '3000:3000'
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/frontend/node_modules

  backend:
    build:
      dockerfile: ./apps/backend/Dockerfile
      context: .
      target: dev
    ports:
      - '9229:9229'
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/backend/node_modules

  package-builder:
    build:
      dockerfile: ./packages/Dockerfile
      context: .
    volumes:
      - ./packages:/app/packages
